<script>
    function f1() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log('我是第一步');
                resolve();
            },1000)
        })
    }

    function f2() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log('我是第二步');
                resolve();
            },1000)
        })
    }


    // 链式调用
    f1().then(res => {

        // 返回的是promise对象
        return f2();
    }).then(res => {
        return f1();
    }).then(res => {
        return f2();
    }).then(res => {
        setTimeout(() => {
            console.log('完成');
        },1000)
    })

    // 执行顺序
    // 第一步
    // 第二步
    // 第一步
    // 第二步
    // 完成
</script>
</html>
